<div class="login-container">
  <p-card subheader="" [style]="{ width: '560px' }" class="login-card">
    <div style="text-align: center; margin-bottom: 1rem;">
      <h2 style="color: #333; font-weight: bold;">Iniciar Sesión</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()"> 
      <div class="p-float-label">
        <input pInputText id="usuario" formControlName="nombreUsuario" />
        <label for="usuario">Usuario</label>
      </div>
      
      <div class="p-float-label">
        <p-password id="password" formControlName="contrasena" [feedback]="false"></p-password>
        <label for="password">Contraseña</label>
      </div>      
      <br>
      <div class="button-container">
        <p-button type="submit" label="Iniciar sesión" [loading]="isLoading"></p-button>
      </div>
    </form>
  </p-card>
</div>
